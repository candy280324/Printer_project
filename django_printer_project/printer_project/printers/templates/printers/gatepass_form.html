<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gate Pass System</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        :root {
            --bs-primary: #007bff;
        }

        body {
            background: #f4f7fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .info-button {
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--bs-primary);
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
        }

        th {
            width: 40%;
            text-align: right;
            vertical-align: middle;
        }

        th,
        td {
            padding: .6rem .75rem;
        }

        .text_style {
            font-size: 1rem;
            color: #007bff;
            font-weight: bold;
        }

        .form-select,
        input[type="text"] {
            width: 100%;
        }

        .btn-print {
            width: 100%;
            font-size: 1.1rem;
        }

        .table {
            margin-bottom: 1.2rem;
        }

        .alert {
            font-size: 0.95rem;
        }

        body {
            background-color: #eaf4fc;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button type="button" class="btn btn-outline-info"
                onclick="window.location.href='http://127.0.0.1:8000/visitorpass/'">
                <i class="bi bi-person-badge me-1"></i>Visitor Pass
            </button>

            <button type="button" class="btn btn-outline-info"
                onclick="window.location.href='http://127.0.0.1:8000/uniformslip/'">
                <i class="bi bi-universal-access me-1"></i>Uniform Slip
            </button>
        </div>

        <!-- Card -->
        <div class="card">
            <div class="card-header">Gate-Pass Entry</div>
            <div class="card-body">
                {% if status %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-1"></i>{{ status }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>{{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post" id="gatepass-form" action="/gatepass/" onsubmit="return validateForm();">
                    {% csrf_token %}
                    <table class="table table-borderless align-middle">
                        <tbody>
                            <tr>
                                <th>Emp Code:</th>
                                <td>
                                    <input type="text" class="form-control" id="qr_code_result" name="qr_code_result"
                                        placeholder="Scan QR code..." autofocus />
                                    <input type="hidden" name="index_no" id="index_no">
                                    <input type="hidden" name="session_login" id="session_login">
                                </td>
                            </tr>
                            <tr>
                                <th>Emp Name:</th>
                                <td>
                                    <span id="text_empname" class="text_style"></span>
                                    <input type="hidden" id="empname" name="empname" />
                                </td>
                            </tr>
                            <tr>
                                <th>Department:</th>
                                <td>
                                    <span id="text_department" class="text_style"></span>
                                    <input type="hidden" id="department" name="department" />
                                </td>
                            </tr>
                            <tr>
                                <th>Date & Time:</th>
                                <td><span id="text_today_date" class="text_style"></span></td>
                            </tr>
                            <tr>
                                <th>Purpose:</th>
                                <td>
                                    <select class="form-select" name="pupose_of_gng" id="pupose_of_gng">
                                        <option value="Official">Official</option>
                                        <option value="Personal">Personal</option>
                                    </select>
                                    <input type="hidden" name="purpose_place" id="purpose_place">
                                </td>
                            </tr>
                            <tr>
                                <th>Remarks:</th>
                                <td><input type="text" id="remarks" name="remarks" class="form-control"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success btn-print" id="print-btn">
                        <i class="bi bi-printer-fill me-1"></i>Submit & Print
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Focus the input field immediately when the page loads
            $('#qr_code_result').focus();

            $('#qr_code_result').on('input', function () {
                const qrCode = $('#qr_code_result').val();
                console.log("Form submitted with QR Code:", qrCode);

                // Only send the request if qrCode length is exactly 6
                if (qrCode.length === 6) {
                    fetch('http://192.168.132.12/rewamp/index.php/leave/getAssociate/' + qrCode, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',  // Ensure correct header
                        },
                        // Send the QR code as JSON body
                        body: JSON.stringify({ qr_code: qrCode }),
                    })
                        .then(response => response.text())  // Get raw text from PHP
                        .then(data => {
                            console.log("Response from backend:", data);

                            if (data.includes('error')) {
                                // Handle error, e.g., if JSON isn't valid
                                alert(data);
                            } else {
                                const [empName, department, designation, role, location, deptcode, leave,session_login] = data.split('$');
                                // console.log(session_login)
                                $("#text_empname").empty().append(empName);
                                $("#text_department").empty().append(department);
                                $("#empname").empty().val(empName)
                                $("#department").empty().val(department)
                                $("#session_login").empty().val(session_login)
                                // Get today's date and time
                                const currentDate = new Date();
                                const day = String(currentDate.getDate()).padStart(2, '0'); // Add leading zero if needed
                                const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
                                const year = currentDate.getFullYear();
                                const hours = String(currentDate.getHours()).padStart(2, '0'); // Add leading zero if needed
                                const minutes = String(currentDate.getMinutes()).padStart(2, '0');
                                const seconds = String(currentDate.getSeconds()).padStart(2, '0');

                                // Format the date as dd-mm-yyyy and time as HH:mm:ss
                                const formattedDate = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
                                $("#text_today_date").empty().append(formattedDate);  // today's date
                                if (leave != '') {
                                    $("#purpose_place").val(leave)
                                    $("#pupose_of_gng").empty().append(`<option value="Leave/OD" selected>Leave/OD</option>`);
                                }else{
                                    $("#pupose_of_gng").empty().append(`<option value="Official">Official</option>
                                        <option value="Personal">Personal</option>`);
                                }

                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to fetch data.');
                        });
                }
            });


            // OnClick for the print button
            $('#print-btn').click(function () {
                // Trigger the browser's print dialog without refreshing
                // window.print();

                // Example: Submit form using fetch
                const qrCode = $('#qr_code_result').val();
                const pupose_of_gng = $('#pupose_of_gng').val();
                const purpose_place = $('#purpose_place').val();
                const session_login = $('#session_login').val();
                const currentDate = new Date();

                const hours = String(currentDate.getHours()).padStart(2, '0'); // Add leading zero if needed
                const minutes = String(currentDate.getMinutes()).padStart(2, '0');
                const formattedTime = `${hours}:${minutes}`;
                if (qrCode.length === 0) {
                    alert('Please scan the QR code before printing.');
                } else {
                    $.ajaxSetup({ async: false });
                    $.post('http://192.168.132.12/rewamp/index.php/leave/insertOuting',
                        { 'Jassociate': qrCode, 'Jplace': purpose_place, 'Jpurpose': purpose_place, 'Jtype': pupose_of_gng, 'Jout': formattedTime,'Jsession':session_login},
                        function (data) {
                            if (data.msg == 'succ') {
                                // alert('Record Inserted');
                                $("#index_no").val(data.oid)
                                $('#gatepass-form').submit();
                            } else if (data.msg == 'update') {
                                alert('Record Updated'); return true;
                                // alert('Previous action of Out/In of same date not closed, first close that and enter again'); return false;
                            } else if (data.msg == 'error') {
                                alert('Record Already exists'); return false;
                            }
                        }, 'json');
                    $.ajaxSetup({ async: true });
                }
            });
        });
        function validateForm() {
            const indexNo = $('#index_no').val().trim();
            if (!indexNo) {
                alert('Index No not generated. Please retry.');
                return false;
            }
            return true;
        }

    </script>
</body>

</html>
