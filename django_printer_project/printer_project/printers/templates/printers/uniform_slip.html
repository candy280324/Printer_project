<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gate Pass System</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        :root {
            --bs-primary: #007bff;
        }

        body {
            background: #f4f7fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: auto;
            /* allow horizontal scroll on body */
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* was center */
            min-height: 100vh;
            /* changed from height: 100vh */
            padding: 20px;
            text-align: center;
        }


        .card {
            min-width: 450px;
            max-width: 350px;
            flex-shrink: 0;
            overflow-x: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--bs-primary);
            color: white;
            text-align: center;
            font-size: 1.25rem;
            padding: 1rem;
        }

        th {
            width: 40%;
        }

        th,
        td {
            padding: .55rem .75rem;
        }

        .text_style {
            font-size: 16px;
            color: blue;
            font-weight: bold;
        }

        .form-select,
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
        }

        .btn-print {
            width: 100%;
            font-size: 1.1rem;
        }

        body {
            background-color: #eaf4fc;
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button type="button" class="btn btn-outline-info"
                onclick="window.location.href='http://127.0.0.1:8000/gatepass/'">
                <i class="bi bi-door-open-fill me-1"></i>Gate Pass
            </button>
            <button type="button" class="btn btn-outline-info"
                onclick="window.location.href='http://127.0.0.1:8000/visitorpass/'">
                <i class="bi bi-person-badge me-1"></i>Visitor Pass
            </button>
        </div>
        <!-- Gate Pass -->
        <div class="card">
            <div class="card-header">Uniform Permission Slip</div>
            <div class="card-body">
                {% if status %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-1"></i>{{ status }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>{{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form method="post" novalidate id="gatepass-form" action="\uniformslip\">
                    {% csrf_token %}
                    <table class="table table-borderless align-middle mb-3">
                        <tbody>
                            <tr>
                                <th class="text-end">Date:</th>
                                <td><span id="text_today_date" class="text_style"></span></td>
                            </tr>
                            <tr>
                                <th class="text-end">Emp code:</th>
                                <td><input type="text" class="form-control" id="qr_code_result" name="qr_code_result"/></td>
                            </tr>
                            <tr>
                                <th class="text-end">Emp Name:</th>
                                <td><span id="text_empname" class="text_style"></span>
                                    <input type="hidden" id="empname" name="empname" /></td>
                            </tr>
                            <tr>
                                <th class="text-end">Department:</th>
                                <td><span id="text_department" class="text_style"></span>
                                    <input type="hidden" id="department" name="department" />
                                </td>
                            </tr>
                            
                            <tr>
                                <th colspan="2" class="text-center fw-bold">Issued Uniform Details</th>
                            </tr>
                            <tr>
                                <th class="text-end">Particulars:</th>
                                <td><input type="text" class="form-control" id="particulars" name="particulars"/></td>
                            </tr>
                            <tr>
                                <th class="text-end">Issued Qty:</th>
                                <td><input type="text" class="form-control" id="issuedqty" name="issuedqty"/></td>
                            </tr>
                            <tr>
                                <th colspan="2" class="text-center fw-bold">Permission for Not Wearing Uniform</th>
                            </tr>
                            <tr>
                                <th class="text-end">From Date:</th>
                                <td><input type="date" class="form-control" id="fromdate" name="fromdate"/></td>
                            </tr>
                            <tr>
                                <th class="text-end">To Date:</th>
                                <td><input type="date" class="form-control" id="todate" name="todate"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success btn-print" id="print-btn">
                        <i class="bi bi-printer-fill me-1"></i>Print
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            const currentDate = new Date();
            const day = String(currentDate.getDate()).padStart(2, '0'); // Add leading zero if needed
            const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
            const year = currentDate.getFullYear();
        
            // Format the date as dd-mm-yyyy and time as HH:mm:ss
            const formattedDate = `${day}-${month}-${year}`;
            $("#text_today_date").empty().append(formattedDate);
            // Focus the input field immediately when the page loads
            $('#qr_code_result').focus();

            $('#qr_code_result').on('input', function () {
                const qrCode = $('#qr_code_result').val();
                console.log("Form submitted with QR Code:", qrCode);

                // Only send the request if qrCode length is exactly 6
                if (qrCode.length === 6) {
                    fetch('http://192.168.132.27/msdpl.com/index.php/leave/getAssociate/' + qrCode, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',  // Ensure correct header
                        },
                        // Send the QR code as JSON body
                        body: JSON.stringify({ qr_code: qrCode }),
                    })
                        .then(response => response.text())  // Get raw text from PHP
                        .then(data => {
                            console.log("Response from backend:", data);

                            if (data.includes('error')) {
                                // Handle error, e.g., if JSON isn't valid
                                alert(data);
                            } else {
                                const [empName, department] = data.split('$');
                                $("#text_empname").empty().append(empName);
                                $("#text_department").empty().append(department);
                                $("#empname").empty().val(empName)
                                $("#department").empty().val(department)
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to fetch data.');
                        });
                }
            });

            // OnClick for the print button
            $('#print-btn').click(function () {
                const qrCode = $('#qr_code_result').val();
                if (qrCode.length === 0) {
                    alert('Please scan the QR code before printing.');
                } else {
                    $('#gatepass-form').submit();
                }
            });
        });
    </script>
</body>

</html>
